<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>driving</title>

    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/driving.css">
</head>
<body>
    <div class="row" id="row1">
  		<div class="col-xs-2">
  			<button type="button" class="btn btn-default btn-xs" id="bt1">
  				<span class="glyphicon glyphicon-chevron-left"></span>
			</button>
  		</div>
  		<div class="col-xs-8" id="tx1">自驾&专车</div>
  		<div class="col-xs-2"></div>
	</div>
	
	<div id="myCarousel" class="carousel slide">
	    <!-- 轮播（Carousel）指标 -->
	    <ol class="carousel-indicators">
	      	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
 	     	<li data-target="#myCarousel" data-slide-to="1"></li>
 	     	<li data-target="#myCarousel" data-slide-to="2"></li>
 	     	<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>
		<!-- 轮播（Carousel）项目 -->
	    <div class="carousel-inner">
	    	<div class="item active">
				<img src="http://images3.c-ctrip.com/rk/201603/yd1920x360.jpg">
			</div>
			<div class="item">
				<img src="http://images3.c-ctrip.com/dj/201606/zc/bcdc_1920_360.jpg">
			</div>
			<div class="item">
				<img src="http://images3.c-ctrip.com/dj/201605/zc/jnd2_1920_360.jpg">
			</div>
			<div class="item">
				<img src="http://images3.c-ctrip.com/dj/201605/zc/jnd2_1920_360.jpg">
			</div>
		</div>
	</div>

	<div class="row" id="row2">
		<div class="col-xs-2" id="row2-1">自驾租车</div>
		<div class="col-xs-5" id="row2-2">
			<img src="img/国内租车.jpg" class="img-circle">
			<br />
			<span class="extra">国内租车</span>
		</div>
		<div class="col-xs-5" id="row2-3">
			<img src="img/国际租车.jpg" class="img-circle">
			<br />
			<span>国际租车</span>
		</div>
	</div>

	<div class="row" id="row2">
		<div class="col-xs-2" id="row2-1">接送用车</div>
		<div class="col-xs-5" id="row2-2">
			<img src="img/接送飞机.jpg" class="img-circle">
			<br />
			<span class="extra">接送飞机</span>
		</div>
		<div class="col-xs-5" id="row2-3">
			<img src="img/接送火车.jpg" class="img-circle">
			<br />
			<span>接送火车</span>
		</div>
	</div>

	<div class="row" id="row2">
		<div class="col-xs-2" id="row2-1">包车出游</div>
		<div class="col-xs-5" id="row2-2">
			<img src="img/包车游.jpg" class="img-circle">
			<br />
			<span class="extra">包车游</span>
			<div class="img-label">6折</div>
		</div>
		<div class="col-xs-5" id="row2-3">
			<img src="img/专车出行.jpg" class="img-circle">
			<br />
			<span>专车出行</span>
		</div>
	</div>


    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/driving.js"></script>
</body>
</html>
