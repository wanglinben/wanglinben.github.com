<!DOCTYPE html>
<html ng-app="myapp">
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script src="bootstrap-3.3.5-dist/js/jquery-1.12.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid no-padding bg-primary con-hei" ng-controller="orderController">
        <div class="row no-padding">
            <div class="col-xs-3 col-md-3"><a class="btn whi-wor" href="my.html"><i class="fa fa-angle-left fa-3x"></i></a></div>
            <div class="col-xs-6 col-md-3 cen"><h3>全部订单</h3></div>
            <div class="col-xs-3 col-md-3"><button class="btn no-bg nav-pad" id="or-ca" ><i class="fa fa-calendar fa-lg"></i><p class="ic-p">日历</p></button></div>
        </div>

        <ul class="list-group con-wid or-list-le" >
            <li class="list-group-item" ng-repeat="x in cheps">
                <div class="row bl-wor">
                    <div class="col-xs-2 col-md-2"><i class="fa fa-train"></i></div>
                    <div class="col-xs-7 col-md-7">
                        <p class="ic-p">{{x.add}}</p>
                        <p class="ic-p">{{x.time}}</p>
                        <p class="ic-p">{{x.cc}}</p>
                        <button class="btn btn-default">咨询</button>
                        <button class="btn btn-default">分享</button>
                        <button class="btn btn-default" ng-click="dele($index)">删除</button>
                    </div>
                    <div class="col-xs-3 col-md-3"><p class="ic-p">￥111.5</p><p>购票成功</p></div>
                </div>
            </li>
        </ul>
    </div>
  <script src="js/angular/angular-1.5.1.mini.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
